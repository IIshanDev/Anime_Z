<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="/Anime_Z/Style/AllClass.css">

<body class=" DarkMode">
    <div class="Menu DarkMode">
        <div class="NavBarItems">
            <button href="/" class="Menu_B NavItem Button_Rounded DarkMode">
                <Span class="DarkMode material-symbols-rounded">menu</Span>

            </button>
            <a href="/" class="Logo NavItem Button_Rounded DarkMode">

                <P id="UserName" class="DarkMode">Unknown</P>

            </div>
            <button class="DarkMode NavItem Profile Button_Rounded">

        </div>
    </div>
    <div class="SideMenu">
        <button onclick="DarkMode_()" id="_darkMode" class=" Dark_BTN Button_Rounded DarkMode">
